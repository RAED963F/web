
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Создать аккаунт</h1>
                <div class="social-icons">
                    <a href="" class="icon">
                        <i class="fa-brands fa-vk"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                </div>
                <span>используй свою почту для регистрации</span>
                <input type="text" placeholder="Имя">
                <input type="email" placeholder="Почта">
                <input type="password" placeholder="Пароль">
                <button>Зарегистрироваться</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Войти в аккаунт</h1>
                <div class="social-icons">
                    <a href="" class="icon">
                        <i class="fa-brands fa-vk"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                </div>
                <span>используй почту и пароль</span>
                <input type="email" placeholder="Почта">
                <input type="password" placeholder="Пароль">
                <a href="">Забыли пароль?</a>
                <button>Войти в аккаунт</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Добро пожаловать!</h1>
                    <p>Введите свои персональные данные для использования сайта</p>
                <button class="hidden" id="login">Войти в аккаунт</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Привет, друг!</h1>
                    <p>Зарегистрируй свой аккаунт для использования сайта</p>
                    <button class="hidden" id="register">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
